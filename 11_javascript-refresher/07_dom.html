<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Example</title>
    <style>
        body { text-align: center; margin-top: 50px; }
    </style>
</head>
<body>

    <button id="colorBtn">Change Background Color</button>
    <p id="favColor"></p>
    <p id="delayedMessage"></p>

    <script>
        document.getElementById("colorBtn").onclick = function() {
            const color = prompt("What is your favorite color?");
            document.body.style.backgroundColor = color;
            document.getElementById("favColor").innerText = "Your favorite color is: " + color;
        };

        setTimeout(() => {
            document.getElementById("delayedMessage").innerText = "This message appears after 2 seconds";
        }, 2000);
    </script>

</body>
</html>
